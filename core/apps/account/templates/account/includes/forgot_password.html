{% load static %}
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full" data-sidebar-position="fixed" data-header-position="fixed">
    <div class="position-relative overflow-hidden text-bg-light min-vh-100 d-flex align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
          <div class="col-md-8 col-lg-6 col-xxl-4">
            <div class="card mb-0">
              <div class="card-body">
                <a href="./index.html" class="text-nowrap logo-img text-center d-block py-3 w-100">
                  <img src=" {% static 'assets/images/logos/logo.svg' %}" alt="">
                </a>
                <div class="auth-form">
                    <div class="text-center mb-3">
                        <h6 class="text-center mb-4">
                            Confira os seus dados e clique em "Resetar senha". Você receberá um e-mail com as instruções para a troca de senha na sua caixa de entrada.
                        </h6>
                    </div>
                    <form method="post" action="{% url 'account:reset_password' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            {% if form.email.errors %}
                                <div class="alert alert-danger">
                                    {{ form.email.errors }}  <!-- Exibe erros de validação para o campo email -->
                                </div>
                            {% endif %}
                            {{ form.email }}  <!-- Renderiza o campo email -->
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2 btn-block">Resetar senha</button>
                        </div>
                        <div class="d-flex align-items-center justify-content-center">
                          <p class="fs-4 mb-0 fw-bold">Lembro a senha?</p>
                          <a class="text-primary fw-bold ms-1" href="{% url 'account:login' %}">Fazer Login</a>
                        </div>
                    </form>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
